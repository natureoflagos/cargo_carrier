<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="">
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

</head>
<body>

<div id="page-container">
    <div id="page">
        <div id="main-section-left">
            <div id="top-bar">
                <div id="shutdown">
                    <img src="img/power-button-icon.png" alt="" id="power-btn">
                </div>
                <div id="status">
                    <div id="status-money" class="status-text">
                        <p>Money</p>
                        <p id="money">1000</p>
                    </div>
                    <div id="status-fuel" class="status-text">
                        <p>Fuel</p>
                        <p id="fuel">1120</p>
                    </div>
                    <div id="status-emission" class="status-text">
                        <p>Emission</p>
                        <p id="emission">572</p>
                    </div>
                    <div id="status-time" class="status-text">
                        <p>Time</p>
                        <p id="time">24498</p>
                    </div>
                    <div id="status-location" class="status-text">
                        <p>Location</p>
                        <p id="location">JJSI</p>
                    </div>
                </div>
            </div>
            <div id="panel">
                <div id="panel-top">
                    <div id="panel-btn-container">
                        <button id="btn-shop" class="btn">SHOP</button>
                        <button id="btn-map" class="btn">MAP</button>
                        <button id="btn-hall" class="btn">HALL</button>
                    </div>
                </div>
                <div id="panel-display">
                    <div id="map"></div>
                    <div id="shop"></div>
                    <div id="hall"></div>
                </div>

            </div>
        </div>
        <div id="main-section-divider"></div>
        <div id="main-section-right">
            <div id="monitor"></div>
            <div id="monitor-flight-divider"></div>
            <div id="flight">
                <div id="flight-text-container">
                    <h2>Germany</h2>
                    <p><i>Stuttgart Airport</i></p>
                    <p>Fuel: 200 ton</p>
                    <p>Time: 18 hours</p>
                    <p>Emission: 200 ton</p>
                    <p>Reward: $1234</p>
                </div>
                <div id="fly-btn-container">
                    <button id="btn-fly" class="btn">FLY</button>
                </div>
                <div id="stamp"></div>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
